<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Joe The Hero>My Webcomic</Joe The Hero>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .comic {
            text-align: center;
            margin-bottom: 20px;
        }
        .comic img {
            max-width: 100%;
            height: auto;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Webcomic</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#about">About</a>
        <a href="#archive">Archive</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container">
        <div class="comic">
            <img src="comic-image.jpg" alt="Latest Comic">
            <p>Episode 1: The Beginning</p>
        </div>
        <p>Welcome to my webcomic! Check back regularly for new episodes and updates. Follow me on social media for sneak peeks and behind-the-scenes content.</p>
    </div>
    <footer>
        <p>&copy; 2025 My Webcomic. All rights reserved.</p>
    </footer>
</body>
</html>
