<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joe The Hero - Episode 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet"> <!-- Superhero font and Manga font -->
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif; /* Manga font for general text */
            margin: 0;
            padding: 0;
            background-color: #ADD8E6; /* Light blue background */
            color: #333;
        }
        header {
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            font-family: 'Anton', sans-serif; /* Superhero font for the main title */
            font-size: 4em;
            color: #FFEB3B; /* Bright yellow for superhero vibe */
            text-transform: uppercase;
            margin: 0;
        }
        h2 {
            font-size: 1.5em;
            font-weight: 300;
            color: #333;
            margin-top: 10px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .cover-art {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 30px;
        }
        .episode img {
            width: 100%;
            height: auto;
            display: block;
            margin: 20px 0;
        }
        .contact-button {
            display: inline-block;
            background-color: #FFEB3B;
            color: #333;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 1.2em;
            margin-top: 30px;
            border-radius: 5px;
            text-align: center;
        }
        .contact-button:hover {
            background-color: #FFC107;
        }
    </style>
</head>
<body>
    <header>
        <h1>Joe The Hero</h1>
        <h2>I'll try to post every week</h2>
    </header>

    <div class="container">
        <!-- Cover Art -->
        <img src="images/Untitled1234_20250102235111.png" alt="Cover Art" class="cover-art">

        <!-- Episode Image Section (If you have an episode image) -->
        <img src="episode1.jpg" alt="Joe The Hero Episode 1" class="episode">
        
        <!-- Contact Button -->
        <a href="https://youtube.com/@redheroshorts?si=gxVYzuQjO7J-QVbc" class="contact-button" target="_blank">Contact Me on YouTube</a>
    </div>
</body>
</html>
