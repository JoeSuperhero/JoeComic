<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joe The Hero</title>
    <!-- Link to Google Font (Manga/Anime Style) -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive; /* Manga/Anime font */
            margin: 0;
            padding: 0;
            background-color: #FFDB58; /* Mustard yellow background */
            color: #333;
            overflow-x: hidden;
            padding-top: 120px; /* Added space for header */
        }

        /* Header stays fixed at the top with manga speed lines */
        header {
            background-color: #FFDB58; /* Mustard yellow */
            color: black; /* Text color */
            text-align: center;
            padding: 30px 0;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            font-size: 48px; /* Adjusted font size for more impact */
            font-family: 'Press Start 2P', cursive;
            background: url('https://cdn.pixabay.com/photo/2017/09/22/13/00/manga-2774576_960_720.png') repeat;
            background-size: cover; /* Speed lines for header */
            color: white; /* White text on mustard yellow */
            animation: headerAnimation 3s ease-in-out infinite; /* Animation effect */
        }

        /* Header Text Animation */
        @keyframes headerAnimation {
            0% {
                text-shadow: 0 0 5px #fff, 0 0 10px #ff0000, 0 0 15px #ff0000;
            }
            50% {
                text-shadow: 0 0 5px #fff, 0 0 20px #ff0000, 0 0 30px #ff0000;
            }
            100% {
                text-shadow: 0 0 5px #fff, 0 0 5px #ff0000, 0 0 10px #ff0000;
            }
        }

        .cover-art {
            width: 100%;
            height: auto;
            margin-top: 60px; /* Space for header */
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .japanese-title {
            font-size: 24px;
            color: #333;
            text-align: center;
            margin-top: 10px;
        }

        .contact-btn {
            display: block;
            width: 200px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px auto;
        }

        .contact-btn:hover {
            background-color: #0056b3;
        }

        .header-symbols {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 36px;
            color: white;
            z-index: 5;
        }

        .left-symbol {
            left: 10px;
        }

        .right-symbol {
            right: 10px;
        }

        /* Manga Speed Lines on Header */
        .header-speed-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://cdn.pixabay.com/photo/2017/09/22/13/00/manga-2774576_960_720.png') repeat;
            background-size: cover;
            opacity: 0.2;
            z-index: 1;
        }

    </style>
</head>
<body>

    <!-- Manga Speed Lines (Subtle Effect) -->
    <div class="header-speed-lines"></div>

    <header>
        <div class="header-symbols left-symbol">ジョー</div>
        <div class="header-symbols right-symbol">ジョー</div>
        <h1>Joe The Hero</h1>
        <h2>Webcomic</h2>
    </header>
    
   

/h2>
    </header>
    
    
    

    <!-- Cover Art -->
    <img src="Untitled1234_20250102235111.png" alt="Cover 1" class="cover-art">

    <!-- Main Content -->
    <div class="container">
        <h3>Welcome to this Comedic Superhero World!</h3>
        <p>Follow along in the whimsical world of Joe The Hero!  I'll try to post New episodes as soon as possible!.</p>
        
        <!-- YouTube Link -->
        <div class="link-container">
            <a href="https://www.youtube.com/@RedHeroShorts" target="_blank">Visit My YouTube Channel</a>
        </div>

        <!-- Contact Information -->
        <p class="contact-text">You can contact me on YouTube to show support!</p>
    </div>
</body>
</html>
