<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joe The Hero</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ADD8E6; /* Light blue background */
            color: #333;
        }
        header {
            background-color: yellow; /* Yellow background */
            color: black; /* Text color */
            text-align: center;
            padding: 50px 0; /* Makes the header taller */
            width: 100%; /* Full width */
            position: fixed; /* Fixes the header to the top */
            top: 0; /* Ensures it's at the top of the screen */
            left: 0;
            z-index: 10; /* Ensures it stays on top of the content */
        }
        .cover-art {
            width: 100%;
            height: auto;
        }
        .container {
            max-width: 800px;
            margin: 100px auto; /* Adjusted margin to avoid overlap with the header */
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .japanese-title {
            font-size: 24px;
            color: #333;
            text-align: center;
            margin-top: 10px;
        }
        .contact-btn {
            display: block;
            width: 200px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px auto;
        }
        .contact-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Joe The Hero</h1>
        <h2>Webcomic</h2>
    </header>
    
    
        
        <!-- Japanese title -->
        <div class="japanese-title">
            ジョー・ザ・ヒーロー
        </div>
        
    

    <!-- Cover Art -->
    <img src="Untitled1234_20250102235111.png" alt="Cover 1" class="cover-art">

    <!-- Main Content -->
    <div class="container">
        <h3>Welcome to this Comedic Superhero World!</h3>
        <p>Follow along in the whimsical world of Joe The Hero!  I'll try to post New episodes as soon as possible!.</p>
        
        <!-- YouTube Link -->
        <div class="link-container">
            <a href="https://www.youtube.com/@RedHeroShorts" target="_blank">Visit My YouTube Channel</a>
        </div>

        <!-- Contact Information -->
        <p class="contact-text">You can contact me on YouTube to show support!</p>
    </div>
</body>
</html>
